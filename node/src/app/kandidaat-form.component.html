<style>
.meeting {
    position: relative;
    color: #00a1e8;
}

.meeting:after {
    position: absolute;
    bottom: -2px;
    left: 50%;
    width: 3px;
    height: 3px;
    margin-left: -1.5px;
    content: '';
    border-radius: 50%;
    background-color: #00a1e8;
}

.k-state-selected .meeting {
    color: #fff;
}

.k-state-selected .meeting:after {
    background-color: #fff;
}
</style>
<kendo-datepicker [disabled]="false" [value]="value"></kendo-datepicker>
